<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuietControl</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f7f7f7;
  padding:30px;
}
.container{
  max-width:700px;
  margin:auto;
  background:white;
  padding:25px;
  border-radius:12px;
  box-shadow:0 0 15px rgba(0,0,0,0.08);
}
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  margin-top:12px;
  padding:10px 14px;
  border-radius:8px;
  border:1px solid #999;
  background:#eee;
  cursor:pointer;
}
textarea{
  width:100%;
  height:200px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ccc;
  padding:10px;
}
.status{
  margin-top:10px;
  font-size:14px;
}
#app{ display:none; }
</style>
</head>

<body>
<div class="container">

<h2>QuietControl</h2>

<div id="auth">
  <h3>הרשמה</h3>
  <input id="regEmail" type="email" placeholder="מייל">
  <input id="regPass" type="password" placeholder="סיסמה (לפחות 6 תווים)">
  <button onclick="register()">צור משתמש</button>

  <h3>התחברות</h3>
  <input id="logEmail" type="email" placeholder="מייל">
  <input id="logPass" type="password" placeholder="סיסמה">
  <button onclick="login()">התחבר</button>

  <div id="authStatus" class="status"></div>
</div>

<div id="app">
  <p id="userInfo"></p>
  <textarea id="stateBox" placeholder="כאן יישמר המידע שלך..."></textarea>
  <button onclick="save()">שמור</button>
  <button onclick="load()">טען</button>
  <button onclick="logout()">התנתק</button>
  <div id="appStatus" class="status"></div>
</div>

</div>

<script>
const SUPABASE_URL = "YOUR_PROJECT_URL";
const SUPABASE_KEY = "YOUR_PUBLISHABLE_KEY";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function register(){
  const email = regEmail.value.trim();
  const pass = regPass.value.trim();

  const { error } = await supabase.auth.signUp({
    email: email,
    password: pass
  });

  authStatus.innerText = error ? error.message : "נוצר משתמש. עכשיו ניתן להתחבר.";
}

async function login(){
  const email = logEmail.value.trim();
  const pass = logPass.value.trim();

  const { error } = await supabase.auth.signInWithPassword({
    email: email,
    password: pass
  });

  if(error){
    authStatus.innerText = error.message;
  } else {
    authStatus.innerText = "";
    checkSession();
  }
}

async function checkSession(){
  const { data: { session } } = await supabase.auth.getSession();
  if(session){
    auth.style.display="none";
    app.style.display="block";
    userInfo.innerText="מחוברת כ: "+session.user.email;
    load();
  }
}

async function save(){
  const { data: { session } } = await supabase.auth.getSession();
  if(!session) return;

  const userId = session.user.id;
  const value = stateBox.value;

  await supabase
    .from("qc_states")
    .upsert({ user_id:userId, state_json:value },{ onConflict:"user_id" });

  appStatus.innerText="נשמר בהצלחה";
}

async function load(){
  const { data: { session } } = await supabase.auth.getSession();
  if(!session) return;

  const userId = session.user.id;

  const { data } = await supabase
    .from("qc_states")
    .select("*")
    .eq("user_id", userId)
    .maybeSingle();

  if(data){
    stateBox.value=data.state_json;
  }
}

async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

checkSession();
</script>
</body>
</html>
