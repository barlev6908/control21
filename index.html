<script>
/* =========================
   LOGIN (Supabase Email+Password)
   ========================= */
const SUPABASE_URL = "https://xbvxjyiatcpvdcmakxwz.supabase.co";
const SUPABASE_KEY = "sb_publishable_k8Drp1fN_c3509HkTyAKKw_ETsiUgZS";
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function $(id){ return document.getElementById(id); }

function showApp(){
  $("loginWrap").style.display = "none";
  $("appWrap").style.display = "block";
}
function showLogin(){
  $("appWrap").style.display = "none";
  $("loginWrap").style.display = "block";
}

function setAuthMsg(msg, isErr=true){
  const el = $("authMsg");
  if(!msg){ el.style.display="none"; el.textContent=""; return; }
  el.style.display="block";
  el.style.color = isErr ? "#b30000" : "#157a15";
  el.textContent = msg;
}

function clearAuthInputs(){
  if($("loginEmail")) $("loginEmail").value = "";
  if($("loginPass")) $("loginPass").value = "";
  setAuthMsg("");
}

/* --- Cloud state: we sync these localStorage keys --- */
const CLOUD_KEYS = [
  "quietcontrol_e27_6ux",
  "qc_daypart_state_v1"
];

function exportCloudState(){
  const obj = {};
  CLOUD_KEYS.forEach(k => { obj[k] = localStorage.getItem(k) || ""; });
  return JSON.stringify(obj);
}

function importCloudState(stateStr){
  if(!stateStr){ return; }
  try{
    const obj = JSON.parse(stateStr);
    if(obj && typeof obj === "object"){
      CLOUD_KEYS.forEach(k => {
        if(Object.prototype.hasOwnProperty.call(obj, k)){
          localStorage.setItem(k, obj[k] || "");
        }
      });
      return;
    }
  }catch(e){}
  localStorage.setItem("quietcontrol_e27_6ux", stateStr);
}

async function loadFromCloudAndInit(){
  const { data: { session } } = await supabase.auth.getSession();
  if(!session){
    showLogin();
    return;
  }

  try{
    const userId = session.user.id;
    const { data, error } = await supabase
      .from("qc_states")
      .select("state_json")
      .eq("user_id", userId)
      .maybeSingle();

    if(error) throw error;
    if(data && typeof data.state_json === "string"){
      importCloudState(data.state_json);
    }
  }catch(e){
    setAuthMsg("אזהרה: טעינה מהענן נכשלה. ממשיכים מקומית. (" + (e?.message||e) + ")", true);
  }

  showApp();
  initAppOnce();
}

async function saveToCloudNow(){
  const { data: { session } } = await supabase.auth.getSession();
  if(!session) return;

  const userId = session.user.id;
  const payload = exportCloudState();

  const { error } = await supabase
    .from("qc_states")
    .upsert({ user_id: userId, state_json: payload }, { onConflict: "user_id" });

  if(error) throw error;
}

/* Debounced autosave to cloud */
let cloudTimer = null;
function scheduleCloudSave(){
  if(cloudTimer) clearTimeout(cloudTimer);
  cloudTimer = setTimeout(async ()=>{
    try{ await saveToCloudNow(); }catch(e){}
  }, 800);
}

async function signUpWithEmail(){
  setAuthMsg("");
  const email = String($("loginEmail").value || "").trim();
  const pass  = String($("loginPass").value || "");
  if(!email || !pass) return setAuthMsg("נא למלא מייל וסיסמה.", true);
  if(pass.length < 6) return setAuthMsg("סיסמה קצרה מדי. מינימום 6 תווים.", true);

  const { error } = await supabase.auth.signUp({ email, password: pass });
  if(error) return setAuthMsg("שגיאה בהרשמה: " + error.message, true);
  setAuthMsg("נרשמת בהצלחה. עכשיו התחברי.", false);
}

async function signInWithEmail(){
  setAuthMsg("");
  const email = String($("loginEmail").value || "").trim();
  const pass  = String($("loginPass").value || "");
  if(!email || !pass) return setAuthMsg("נא למלא מייל וסיסמה.", true);

  const { error } = await supabase.auth.signInWithPassword({ email, password: pass });
  if(error) return setAuthMsg("שגיאה בהתחברות: " + error.message, true);

  await loadFromCloudAndInit();
}

async function resetPassword(){
  setAuthMsg("");
  const email = String($("loginEmail").value || "").trim();
  if(!email) return setAuthMsg("נא להזין מייל ואז ללחוץ איפוס סיסמה.", true);

  const { error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: window.location.href
  });
  if(error) return setAuthMsg("שגיאה באיפוס: " + error.message, true);
  setAuthMsg("נשלח מייל איפוס. בדקי גם ספאם.", false);
}

async function logoutSupabase(){
  await supabase.auth.signOut();
  showLogin();
  clearAuthInputs();
  location.reload();
}

async function bootAuth(){
  $("btnClear")?.addEventListener("click", ()=>{ clearAuthInputs(); $("loginEmail")?.focus(); });
  $("btnSignIn")?.addEventListener("click", signInWithEmail);
  $("btnSignUp")?.addEventListener("click", signUpWithEmail);
  $("btnReset")?.addEventListener("click", resetPassword);
  $("btnLogout")?.addEventListener("click", logoutSupabase);

  $("loginPass")?.addEventListener("keydown", (e)=>{ if(e.key==="Enter") signInWithEmail(); });

  const { data: { session } } = await supabase.auth.getSession();
  if(session){
    await loadFromCloudAndInit();
  } else {
    showLogin();
  }
}

/* =========================
   APP DATA + HELPERS
   ========================= */
const URGENCY = ["קל","בינוני","דחוף"];
const DAYS = ["ראשון","שני","שלישי","רביעי","חמישי","שישי","שבת"];
const COCO_NUMBER = "12405054050";
const KEY = "quietcontrol_e27_6ux";

const HEB_MONTHS = ["ינואר","פברואר","מרץ","אפריל","מאי","יוני","יולי","אוגוסט","ספטמבר","אוקטובר","נובמבר","דצמבר"];

let mode = "work";  // work | personal
let s = null;
let saveTimer = null;
let dirty = false;

function def(){
  return {
    v: "E27.6.31.2",
    weekStart: isoMonday(new Date()),
    workTop: ["","",""],
    personalTop: ["","",""],
    week: [], // filled by ensureWeekMatrix()
    notes: "",
    reminders: "",
    archive: "",
    rowsOrder: [] // for row color / order (optional)
  };
}

function isoMonday(d){
  const date = new Date(d);
  const day = (date.getDay()+6)%7; // Mon=0
  date.setHours(0,0,0,0);
  date.setDate(date.getDate()-day);
  return date.toISOString().slice(0,10);
}

function weekLabel(iso){
  const d = new Date(iso+"T00:00:00");
  const e = new Date(d); e.setDate(e.getDate()+6);
  const fmt = (x)=> `${x.getDate()} ${HEB_MONTHS[x.getMonth()]}`;
  return `${fmt(d)} - ${fmt(e)}`;
}

function flashSaved(){
  const el = $("saveState");
  el.style.display = "block";
  clearTimeout(saveTimer);
  saveTimer = setTimeout(()=>{ el.style.display = "none"; }, 1200);
}

function save(showToast=false){
  localStorage.setItem(KEY, JSON.stringify(s));
  dirty = false;
  if(showToast) flashSaved();
  try{ scheduleCloudSave(); }catch(e){}
}

function normalize(){
  s = JSON.parse(localStorage.getItem(KEY)) || def();
  if(!s.weekStart) s.weekStart = isoMonday(new Date());
  if(!s.workTop) s.workTop = ["","",""];
  if(!s.personalTop) s.personalTop = ["","",""];
  if(!s.notes) s.notes="";
  if(!s.reminders) s.reminders="";
  if(!s.archive) s.archive="";
}

function ensureWeekMatrix(){
  if(!Array.isArray(s.week) || s.week.length!==7){
    s.week = DAYS.map(()=> (mode==="work" ? ["","",""] : ["","",""]));
  }
}

function setMode(m){
  mode = m;
  $("tabWork").classList.toggle("on", mode==="work");
  $("tabPersonal").classList.toggle("on", mode==="personal");
  render();
}

function setWeekStart(iso){
  s.weekStart = iso;
  save();
  render();
}

function shiftWeek(delta){
  const d = new Date(s.weekStart+"T00:00:00");
  d.setDate(d.getDate() + delta*7);
  setWeekStart(isoMonday(d));
}

function makeTh(text){
  const th = document.createElement("th");
  th.textContent = text;
  return th;
}

function renderHead(){
  const tr = $("theadRow");
  tr.innerHTML = "";
  DAYS.forEach((d, i)=>{
    const date = new Date(s.weekStart+"T00:00:00");
    date.setDate(date.getDate()+i);
    const lbl = `${d} (${date.getDate()}/${date.getMonth()+1})`;
    tr.appendChild(makeTh(lbl));
  });
  $("weekPill").textContent = "שבוע: " + weekLabel(s.weekStart);
}

function cellKey(di, ri){
  return `${mode}_${di}_${ri}`;
}

function renderBody(){
  const tbody = $("tbody");
  tbody.innerHTML = "";

  const rows = 3;
  const tr = document.createElement("tr");

  for(let di=0; di<7; di++){
    const td = document.createElement("td");
    const box = document.createElement("div");
    box.className = "taskCell";

    const div = document.createElement("div");
    div.className = "taskText";
    div.contentEditable = "true";
    div.dataset.placeholder = "משימה...";
    div.id = "t_" + cellKey(di,0);

    const val = (mode==="work" ? (s.week?.[di]?.[0]||"") : (s.week?.[di]?.[0]||""));
    div.textContent = val;

    div.addEventListener("input", ()=>{
      s.week[di][0] = div.textContent;
      dirty = true;
      save();
    });

    box.appendChild(div);
    td.appendChild(box);
    tr.appendChild(td);
  }
  tbody.appendChild(tr);
}

function renderSide(){
  $("notes").value = s.notes || "";
  $("reminders").value = s.reminders || "";
  $("archive").value = s.archive || "";

  $("notes").oninput = ()=>{ s.notes = $("notes").value; dirty=true; save(); };
  $("reminders").oninput = ()=>{ s.reminders = $("reminders").value; dirty=true; save(); };
  $("archive").oninput = ()=>{ s.archive = $("archive").value; dirty=true; save(); };
}

function render(){
  ensureWeekMatrix();
  renderHead();
  renderBody();
  renderSide();
}

function bindTopbar(){
  $("btnSaveNow").addEventListener("click", ()=>save(true));
  $("btnPrev").addEventListener("click", ()=>shiftWeek(-1));
  $("btnNext").addEventListener("click", ()=>shiftWeek(1));
  $("btnToday").addEventListener("click", ()=>setWeekStart(isoMonday(new Date())));

  $("tabWork").addEventListener("click", ()=>setMode("work"));
  $("tabPersonal").addEventListener("click", ()=>setMode("personal"));

  $("btnExport").addEventListener("click", exportToExcel);
}

function exportToExcel(){
  try{
    const wb = XLSX.utils.book_new();
    const wsData = [];
    wsData.push(DAYS.map((d,i)=> d));
    wsData.push(DAYS.map((d,i)=> s.week?.[i]?.[0]||""));
    const ws = XLSX.utils.aoa_to_sheet(wsData);
    XLSX.utils.book_append_sheet(wb, ws, "QuietControl");
    XLSX.writeFile(wb, "QuietControl.xlsx");
  }catch(e){}
}

/* Daypart */
const DAYPART_KEY = "qc_daypart_state_v1";
function loadDaypart(){
  try{
    const raw = localStorage.getItem(DAYPART_KEY);
    const state = raw ? JSON.parse(raw) : { morning:false, noon:false, evening:false };
    setDaypartUI(state);
  }catch(e){
    setDaypartUI({ morning:false, noon:false, evening:false });
  }
}
function saveDaypart(state){
  localStorage.setItem(DAYPART_KEY, JSON.stringify(state));
  try{ scheduleCloudSave(); }catch(e){}
}
function setDaypartUI(state){
  $("btnMorning").classList.toggle("on", !!state.morning);
  $("btnNoon").classList.toggle("on", !!state.noon);
  $("btnEvening").classList.toggle("on", !!state.evening);
}
function bindDaypart(){
  const state = { morning:false, noon:false, evening:false };
  try{
    const raw = localStorage.getItem(DAYPART_KEY);
    const st = raw ? JSON.parse(raw) : null;
    if(st) Object.assign(state, st);
  }catch(e){}

  const toggle = (k)=>{
    state[k] = !state[k];
    setDaypartUI(state);
    saveDaypart(state);
  };

  $("btnMorning").addEventListener("click", ()=>toggle("morning"));
  $("btnNoon").addEventListener("click", ()=>toggle("noon"));
  $("btnEvening").addEventListener("click", ()=>toggle("evening"));

  setDaypartUI(state);
}

let inited = false;
function initAppOnce(){
  if(inited) return;
  inited = true;

  normalize();
  ensureWeekMatrix();
  bindTopbar();
  bindDaypart();
  loadDaypart();
  render();
}

/* --- Weather (stable): Tel Aviv default --- */
async function loadWeather(){
  const strip = $("weatherStrip");
  try{
    const url = "https://api.open-meteo.com/v1/forecast?latitude=32.0853&longitude=34.7818&current=temperature_2m,weather_code,wind_speed_10m";
    const r = await fetch(url);
    const j = await r.json();
    const t = j?.current?.temperature_2m;
    const w = j?.current?.wind_speed_10m;
    strip.innerHTML = `
      <div style="font-weight:900; font-size:14px;">ת"א</div>
      <div style="font-size:12px; color:#6a6a6a; font-weight:800;">${t ?? "-"}°C | רוח ${w ?? "-"} קמ"ש</div>
    `;
  }catch(e){
    strip.innerHTML = `<div class="weatherLoading">מזג אוויר לא זמין</div>`;
  }
}

document.addEventListener("DOMContentLoaded", ()=>{ bootAuth(); loadWeather(); });
